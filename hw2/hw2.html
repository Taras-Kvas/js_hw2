<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
    // - Дано змінну time яка рівна числу від 0 до 59. Потрібно написати код, який перевірить, до якої четверті години
    // попадає число
    // (в першу, другу, третю или четверту частину години).

    let minute = +prompt('enter you minute');
    if (minute <= 15 ) {
        document.write ('<p>First chetvert</p>');
    }else if (minute >= 16 && minute <=30) {
        document.write ('<p>Second chetvert</p>');
    }
    if (minute >= 31 && minute <=45 ) {
        document.write ('<p>Third chetvert</p>');
    }else if (minute > 46 && minute <=59 ) {
        document.write ('<p>Fourth chetvert</p>');
    }


    // У змінній day дано якесь число від 1 до 31. Потрібно визначити, у яку половину(декаду) місяця потрапляє це число
    // (у першу, другу чи третю).

    let day = +prompt ('enter your day');
    if (day < 10) {
        document.write ('<p>first dekada</p>');
    }else if (day >= 11 && day <= 20) {
        document.write ('<p>second dekada</p>');
    }
    if ( day >= 21) {
        document.write ('<p>third dekada</p>')
    }

    // У нас є змінна test, якщо  не дорівнює true, виведіть 'Вірно', інакше виведіть 'Неправильно'.
    //     Перевірте роботу скрипта при test, що дорівнює true, false.
    //     Напишіть два варіанти скрипта - з коротким записом(тернаркою)

    let test = prompt ('enter your name');
    if (test === 'Taras') {
        console.log ('Вірно');
    }else {
        console.log ('Неправильно');
    }

    // Ternarka

    // let test = prompt('enter name');
    // let asd = test === 'taras'? 'Вірно' : 'Неправильно';
    // console.log (asd);

    // Якщо змінна a не дорівнює нулю, виведіть 'Вірно', інакше виведіть 'Невірно'.
    //     Перевірте  скрипт при a, що дорівнює 1, 0, -3

    let a = +prompt('enter your chyslo');
    if (a !== 0) {
        document.write ('<p>Вірно</p>');
    }else {
        document.write ('<p>Не вірно</p>');
    }

    // Скласти розклад на тиждень за домопоги switch.
    //     Користувач вводить порядковий номер дня тижня і на екрані відображається інфа що заплановано на цей день.


    let week = prompt('Enter your data');
    switch (week) {
        case '1 monday':
            document.write ('<p>Іграти в КС ГО</p>');
            break;
        case '2 tuesday':
            document.write ('<p>Bивчити інтеграції</p>');
            break;
        case '3 wednesday':
            document.write ('<p>Майнити біткоїн</p>');
            break;
        case '4 thursday':
            document.write ('<p>Прочитати технічний аналіз</p>');
            break;
        case '5 friday':
            document.write ('<p>Вивчити англійську</p>');
            break;
    }

    // Потрібно визначити Високосний рік чи ні. Високосні роки діляться націло на 4.

    let year = +prompt('enter year');
    if (year % 4 === 0){
        console.log ('Високосний рік');
    } else {
        console.log ('Не високосний рік');
    }


//     Використовуючи конструкцію if..else, напишіть код, який запитуватиме: „Яка «офіційна» назва JavaScript?“
// Якщо користувач вводить «ECMAScript», то показати: «Правильно!», інакше – відобразити: «Не знаєте? ECMAScript!

    let quetion = prompt('Яка «офіційна» назва JavaScript?');
    if (quetion === 'ECMAScript') {
        document.write ('<p>Правильно!</p>');
    }else {
        document.write ('<p>Не знаєте? ECMAScript!</p>');
    }
</script>
